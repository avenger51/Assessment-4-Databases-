{% extends 'base.html' %}

{% block content %}

<h1>A List Of Song Titles And Artists</h1>

<ul>
{% for song in songs %}
  <li><a href="/songs/{{song.id}}">{{ song.title }}</a></li>
  <p>
    {{ song.artist }}
  </p>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/songs/add">Add a song</a></p>


{% endblock %}
