{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="text-danger">
  <li class="list-group-item px-3 border-0 rounded-3 list-group-item-dark mb-2">
  <h1>Songs</h1>
  <ul>
    {% for song in songs %}
      <li>
        {{ song.title }} by {{ song.artist }}
        
      </li>

    {% endfor %}
    </ul>
</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

<!-- form.title.label   removed from bottom of playlist.html 11/3 4:19 note that the curly braces won't comment out-->
{% endblock %}
